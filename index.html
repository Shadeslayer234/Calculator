<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator JS only</title>
</head>
<body>
    <div class="container">
        <div class="output-container">
            <div class="header">
                <h1>Calc</h1>
            </div>
            <div class="output">
                <p class="value">0</p>
            </div>
        </div>
        <div class="input-container">
            <p class="number">7</p>
            <p class="number">8</p>
            <p class="number">9</p>
            <p class="gray-btn delete">DEL</p>
            <p class="number">4</p>
            <p class="number">5</p>
            <p class="number">6</p>
            <p class="operation">+</p>
            <p class="number">1</p>
            <p class="number">2</p>
            <p class="number">3</p>
            <p class="operation">-</p>
            <p class="number">.</p>
            <p class="number">0</p>
            <p class="operation">/</p>
            <p class="operation">X</p>
            <p class="last--btn gray-btn reset">RESET</p>
            <p class="last--btn red-btn equal">=</p>


        </div>
    </div>
</body>
</html>
